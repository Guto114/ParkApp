<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/logo" href="images-logo/carparkapp-removebg-preview.png">
    <!-- fonts provineintes do google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- aqui termina as fontes do google -->
    <link rel="stylesheet" href="index.css">

    <title>Loging Estacionamento App</title>
</head>
<body>
  <nav class="bg-danger extendnav centralizartxt">Estacionamento App</nav>
  <div class="d-flex justify-content-center logo"><img class="imagem" src="images-logo/carparkapp-removebg-preview.png" alt="logo da carparkapp"></div>
    <div class="corpoLoging">
        <form method= "POST" class="row g-2 principal">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="email" ></label>
            <input type="email" name="email" class="user" id="exampleInputEmail1" placeholder="usuario@seuemail.com.br">
          </div>
          <div class="mb-3 " >
            <label for="exampleInputPassword1" class="form-label senha"></label>
            <input type="password" class="user" name="password" id="exampleInputPassword1" placeholder="senha">
          </div>
          <div class="mb-3 " >
            <label for="exampleInputPassword1" class="form-label senha"></label>
            <input type="passwordConfirmation" class="user" name="passwordConfirmation" id="exampleInputPassword1" placeholder="Confirmacao de senha">
          </div>
          <div>
            <input type="checkbox" id="savePassword" name="savePassword" value="savePassword">
            <label for="savePassword" class="checkBox"> Lembre de mim</label>
          </div>
         <!-- aqui comeca os botoes para entrar ou se cadastrar -->
          <div class="btSubmit" >
            <button type="submit" class="btn btn-outline-primary">Logar</button>
            <button class="no btn btn-outline-danger" type="button" >Inscrever-se</button>
          </div>
        </form>
      </div>
      <div id="dynamicText"></div>


    <!-- para usar o bootstrap tem que usar o link do javascript aqui -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- para usar o bootstrap tem que usar o link do javascript aqui -->
<script src="chatGPT.js"></script>
<script src="index.js"></script>
<script src="/repositories/users.js"></script>
</body>
</html>
